syntax = "proto3";

// input image, width, height
message B64Image {
    string b64image_content = 1;
    string b64image_style = 2;
    
}

// output Image

message B64Image_out {
    string b64image = 1;
}

// service
service StylizeImage{
    rpc Stylized_Image(B64Image) returns (B64Image_out) {}
}